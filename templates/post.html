<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->

        <link href="/static/styles.css" rel="stylesheet">

        <title>Get Quote: Post Your Project</title>

<div class = "projectform">
    <form action = "/post" method = "post">
        <h1 id="projecth1">Post Your Project</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Project title</th>
                <td><input class="form-control mx-auto w-auto" id="title" name="title" placeholder="Title eg. Renovation" type="text" required></td>
              </tr>
              <tr>
                <th scope="row">Location</th>
                <td><input class="form-control mx-auto w-auto" id="location" name="location" placeholder="Location eg. Home Address" type="text" required></td>
              </tr>
              <tr>
                <th scope="row">Commencement Date</th>
                <td colspan="2"><input class="form-control mx-auto w-auto" id="commencement_date" name="commencement_date" type="date" required></td>
              </tr>
              <tr>
                <th scope="row">Completion Date</th>
                <td colspan="2"><input class="form-control mx-auto w-auto" id="completion_date" name="completion_date" type="date" required></td>
              </tr>
              <tr>
                <th scope="row">Deadline</th>
                <td colspan="2"><input class="form-control mx-auto w-auto" id="deadline" name="deadline" type="date" required></td>
              </tr>
              <tr>
                <th scope="row">Quantity</th>
                <td colspan="2"><input class="form-control mx-auto w-auto" id="quantity" name="quantity" placeholder="Quantity eg. 1"type="numeric" required></td>
              </tr>
              <tr>
                <th scope="row">Unit</th>
                <td colspan="2"><input class="form-control mx-auto w-auto" id="unit" name="unit" placeholder="unit eg unit" type="text" required></td>
              </tr>
              <tr>
                <th scope="row">Remarks (optional)</th>
                <td colspan="2"><textarea name="remarks">Enter remarks here...</textarea>
                </td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary" type="submit">Post</button>
          <p id = "comment"></p>
    </form>

    <a href="/">
      <button class="btn btn-primary" type="submit">Back</button>
    </a>
    </div>
