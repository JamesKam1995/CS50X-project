{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class = "form">
    <form action="/register" method="post">
        <h1>Register</h1>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder=" Retype your Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="email" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="country_phone" name="country_phone" placeholder="country_code" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="phone" name="phone" placeholder="phone" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
{% endblock %}
