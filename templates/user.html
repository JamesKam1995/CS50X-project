{% extends "layout.html" %}

{% block title %}
    users
{% endblock %}

{% block main %}
  <table class = "table">
    <thead>
        <tr>
            <th scope = "col">Name</th>
            <th scope = "col">Email</th>
            <th scope = "col">Phone Number</th>
        </tr>
    </thead>
    <tbody>
        {% for row in users %}
        <tr>
            <td scope = "row">{{row["username"]}}</td>
            <td scope = "row">{{row["email"]}}</td>
            <td scope = "row">+{{row["country_code"]}} {{row["phone"]}} </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    <div class = "container">
        <div class = "center">
        <a href="/">
            <button class="btn btn-primary" type="submit">Back</button>
          </a>
        </div>
    </div>

    {% endblock %}
